version: 2
jobs:
  build:
    machine:
      python:
        version: 3.6.2
    working_directory: ~/fdk-python
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3.6 -m venv venv
            . venv/bin/activate
            pip install tox
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            tox -epep8
      - run:
          command: |
            . venv/bin/activate
            tox -py3.6
